<!-- REAL TIME -->
<script>
function updateWaktu() {
    const sekarang = new Date();
    const jam = sekarang.getHours();
    const menit = sekarang.getMinutes();
    const detik = sekarang.getSeconds();

    let ucapan = "";

    if (jam >= 5 && jam < 12) ucapan = "Selamat Pagi ";
    else if (jam >= 12 && jam < 15) ucapan = "Selamat Siang ";
    else if (jam >= 15 && jam < 18) ucapan = "Selamat Sore ";
    else ucapan = "Selamat Malam ";

    const waktuString =
        String(jam).padStart(2, '0') + ":" +
        String(menit).padStart(2, '0') + ":" +
        String(detik).padStart(2, '0');

    document.getElementById("ucapan").innerHTML = ucapan;
    document.getElementById("jam").innerHTML = waktuString;
}

setInterval(updateWaktu, 1000);
updateWaktu();
</script>
